<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>Movie App</h1>
    </header>
    <main>
      <div class="card">
        <figure class="poster">
          <img
            src="./TheGodFather.jpg"
            alt="A person sitting with the title 'The GodFather'"
          />
        </figure>
        <div class="card-info">
          <p>The GodFather</p>
          <p>Genere: Action, Drama</p>
          <div class="quality">
            <div class="rating">
              <span class="material-icons-outlined"> star </span>
              <p>8.7</p>
            </div>
            <div class="duration">
              <p>137 mins</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
